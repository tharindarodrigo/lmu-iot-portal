x-laravel-service: &laravel-service
    build:
        context: './vendor/laravel/sail/runtimes/8.4'
        dockerfile: Dockerfile
        args:
            WWWGROUP: '${WWWGROUP:-1000}'
    image: 'sail-8.4/app'
    extra_hosts:
        - 'host.docker.internal:host-gateway'
    environment:
        WWWUSER: '${WWWUSER:-1000}'
        LARAVEL_SAIL: 1
        SUPERVISOR_PHP_COMMAND: >-
            env APP_URL=http://localhost:8081 DB_HOST=pgsql DB_PORT=5432 REDIS_HOST=redis REDIS_PORT=6379
            REVERB_HOST=reverb REVERB_PORT=8090 REVERB_SCHEME=http REVERB_VERIFY_SSL=false
            VITE_REVERB_HOST=localhost VITE_REVERB_PORT=8090 VITE_REVERB_SCHEME=http
            /usr/bin/php -d variables_order=EGPCS /var/www/html/artisan serve --host=0.0.0.0 --port=80 --no-reload
        XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
        XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
        IGNITION_LOCAL_SITES_PATH: '${PWD}'
        APP_URL: 'http://localhost:${APP_PORT:-8081}'
        DB_HOST: pgsql
        DB_PORT: 5432
        REDIS_HOST: redis
        REDIS_PORT: 6379
        IOT_NATS_HOST: nats
        IOT_NATS_PORT: 4222
        IOT_MQTT_HOST: nats
        IOT_MQTT_PORT: 1883
        INGESTION_NATS_HOST: nats
        INGESTION_NATS_PORT: 4222
        REVERB_HOST: reverb
        REVERB_PORT: 8090
        REVERB_SCHEME: http
        REVERB_VERIFY_SSL: false
        VITE_REVERB_HOST: localhost
        VITE_REVERB_PORT: '${FORWARD_REVERB_PORT:-8090}'
        VITE_REVERB_SCHEME: http
    volumes:
        - '.:/var/www/html'
    networks:
        - sail
    depends_on:
        pgsql:
            condition: service_healthy
        redis:
            condition: service_healthy
        nats:
            condition: service_started
        mailpit:
            condition: service_started

services:
    laravel.test:
        <<: *laravel-service
        command: php -d variables_order=EGPCS artisan serve --host=0.0.0.0 --port=80 --no-reload
        ports:
            - '${APP_PORT:-8081}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'

    reverb:
        <<: *laravel-service
        command: php artisan reverb:start --host=0.0.0.0 --port=8090
        ports:
            - '${FORWARD_REVERB_PORT:-8090}:8090'
        restart: unless-stopped

    iot-listen-states:
        <<: *laravel-service
        command: php artisan iot:listen-for-device-states --host=nats --port=4222
        restart: unless-stopped

    iot-listen-presence:
        <<: *laravel-service
        command: php artisan iot:listen-for-device-presence --host=nats --port=4222
        restart: unless-stopped

    iot-ingest-telemetry:
        <<: *laravel-service
        command: php artisan iot:ingest-telemetry --host=nats --port=4222 --subject='>'
        restart: unless-stopped

    horizon:
        <<: *laravel-service
        command: php artisan horizon
        restart: unless-stopped

    scheduler:
        <<: *laravel-service
        command: php artisan schedule:work
        restart: unless-stopped

    pgsql:
        image: 'timescale/timescaledb:2.18.2-pg16'
        ports:
            - '${FORWARD_DB_PORT:-5433}:5432'
        environment:
            PGPASSWORD: '${DB_PASSWORD:-secret}'
            POSTGRES_DB: '${DB_DATABASE}'
            POSTGRES_USER: '${DB_USERNAME}'
            POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
        volumes:
            - 'sail-pgsql:/var/lib/postgresql'
            - './vendor/laravel/sail/database/pgsql/create-testing-database.sql:/docker-entrypoint-initdb.d/10-create-testing-database.sql'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - pg_isready
                - '-q'
                - '-d'
                - '${DB_DATABASE}'
                - '-U'
                - '${DB_USERNAME}'
            retries: 3
            timeout: 5s
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6380}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
    mailpit:
        image: 'axllent/mailpit:latest'
        ports:
            - '${FORWARD_MAILPIT_PORT:-1025}:1025'
            - '${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025'
        networks:
            - sail
    nats:
        image: 'nats:2.11-alpine'
        command:
            - '-c'
            - '/etc/nats/nats.conf'
        ports:
            - '${FORWARD_NATS_PORT:-4223}:4222'
            - '${FORWARD_NATS_MONITORING_PORT:-8223}:8222'
            - '${FORWARD_NATS_MQTT_PORT:-1883}:1883'
        volumes:
            - './docker/nats/nats.conf:/etc/nats/nats.conf:ro'
            - 'sail-nats:/data'
        networks:
            - sail
networks:
    sail:
        driver: bridge
volumes:
    sail-pgsql:
        driver: local
    sail-redis:
        driver: local
    sail-nats:
        driver: local
